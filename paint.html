<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="icon" href="icono_videojuegos.png" sizes="32x32" type="png">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    header {
        text-align: center;
        position: relative;
    }

    header h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
    }

    header img {
        width: 100%;
    }

    .header-info {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
    }

    nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    section {
        padding: 20px;
        text-align: justify;
    }

    h2 {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    canvas {
            border: 5px solid black;
        }
    </style>
</head>
<body>

<header>
    <h1>Paint</h1>
    <img src="videogames.jpg" alt="Imagen de videojuegos">
    <div class="header-info" id="header-info">
    </div>
</header>

<nav>
    <ul>
        <li><a href="index.html">PÃ¡gina Principal</a></li>
        <li><a href="paint.html">Paint</a></li>
        <li><a href="contacto.html">Contacto</a></li>
    </ul>
</nav>

<canvas id="paintcanvas" width="800" height="600"></canvas>

<BR></BR>

<input type="color" id="colorpicker" value="#000000">
<input type="range" id="brushsize" min="1" max="20" value="5">

<BR></BR>

<button id="clearbutton">Borrar</button>

<footer>
    <p>&copy; 2025 Videojuegos Meta Quest. Todos los derechos reservados.</p>
</footer>

<script>
    const canvas = document.getElementById('paintcanvas');
        const context = canvas.getContext('2d');
        const colorpicker = document.getElementById('colorpicker');
        const brushsize = document.getElementById('brushsize');
        const clearbutton = document.getElementById('clearbutton');

        let painting = false;

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            context.beginPath();
        }

        function draw(e) {
            if (!painting) return;

            context.lineWidth = brushsize.value;
            context.lineCap = 'round';
            context.strokeStyle = colorpicker.value;

            context.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            context.stroke();
            context.beginPath();
            context.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);
        clearbutton.addEventListener('click', clearCanvas);
    </script>
</script>

</body>
</html>
